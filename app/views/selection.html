
<!-- preloader -->


<div class="progress">
      <div class="indeterminate"></div>
  </div>
        

<!-- preloader end -->

<div class="container select" ng-controller="SelCtrl as sel" style="display: none;">
    <div class="input-field col s12 school">

    <input type="text" name="search" ng-model="search" placeholder="Search..." style="border: 0 !important;text-align: center;background: aliceblue;box-shadow: 0 1px 1px 0 rgba(0,0,0,0.1), 0 0px 0px 0 rgba(0,0,0,0.1), 0 0px 0px 0px rgba(0,0,0,0); -webkit-box-shadow:0 1px 1px 0 rgba(0,0,0,0.1), 0 0px 0px 0 rgba(0,0,0,0.1), 0 0px 0px 0px rgba(0,0,0,0);">
        <div class="card">
            <div class="card-content">
              <span class="card-title bold">Select Your Id</span>
              <p>
              <table class="striped" ng-if="empData">
                    <thead>
                      <tr class="hovered">
                          <th>&nbsp;&nbsp;</th>
                          <th>&nbsp;&nbsp;Name</th>
                          <th>&nbsp;&nbsp;Employee Id</th>
                         
                      </tr>
                    </thead>
             <tbody>
                  <tr ng-click="setEmployee(x)" ng-repeat="x in empData | filter : search | filter : validateEmp" id="{{ x.pk }}">
                  <td  class="empDetails">
                    <img fallback-src="http://via.placeholder.com/350x150" ng-src="{{BACKEND}}/static/images/{{x.pk}}.jpg" class="empImage"></td>
                    <td>&nbsp;&nbsp;{{ x.fields.name }}</td>
                    <td>&nbsp;&nbsp;{{ x.pk }}</td>
                   
                  </tr>
            </tbody>
            </table>
              </p>
            </div>
          </div>
  </div>
    </div>
<script type="text/javascript">
var i = 1;
  function toast(i){
    if(i == 1){
      Materialize.toast("Please select your name to login",5000);
      i++;
    }
    return;
  }
</script>
